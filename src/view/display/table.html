{extend name="layout/main" /}

{block name="main_content"}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>{$title}</h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">{$search_content|raw}</div>

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        {if !$instance->disableCreate}
                        <div>
                            <a title="新增" class="btn btn-primary btn-sm" href="{:url('create')}">
                                新增
                            </a>
                         </div>
                        {/if}
                    </div>

                    <!-- /.box-header -->
                    <div class="box-body">{$table_content|raw}</div>
                </div>
            </div>
        </div>
    </section>
{/block}
